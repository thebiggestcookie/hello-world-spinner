<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Spinning Smiley</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #4a6fa5;
            font-size: 48px;
            margin-bottom: 30px;
        }
        .smiley {
            font-size: 100px;
            display: inline-block;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <div class="smiley">ðŸ˜Š</div>
    </div>
</body>
</html>
